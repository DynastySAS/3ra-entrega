<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="../estilos.css">
  <script src="Js/backoffice.js" defer></script>
</head>
<body>
  <header>
    Panel de Administración
    <button class="btn acceder-btn" onclick="cerrarSesion()" style="float:right; margin-right:20px;">Cerrar Sesión</button>
  </header>
  
  <nav>    
    <div class="me-auto">
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
</svg>
  </button>
</div>
  <div class="d-flex justify-content-center flex-grow-1">
    <button class="btn" onclick="mostrar('usuarios-pendientes')">Usuarios pendientes</button>
    <button class="btn" onclick="mostrar('pagos-pendientes')">Pagos solicitados</button>
  </div>
  </nav>
  <main>
    <div id="usuarios-pendientes" class="content active">
      <h2>Usuarios pendientes</h2>
      <div id="usuarios"></div>
    </div>

    <div id="pagos-pendientes" class="content">
      <h2>Pagos solicitados</h2>
      <div id="pagos"></div>
    </div>   

    <div id="listar-usuarios" class="content">
      <h2>Usuarios registrados</h2>
      <div id="lista-usuarios"></div>
    </div>

    <div id="listar-pagos" class="content">
      <h2>Pagos aprobados</h2>
      <div id="lista-pagos"></div>
    </div>

    <div id="listar-viviendas" class="content">
      <h2>Viviendas</h2>
      <div id="lista-viviendas"></div>
    </div>

    <div id="listar-trabajo" class="content">
      <h2>Trabajo registrado</h2>
      <div id="trabajo"></div>
    </div>
  </main>

  <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrolling">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrolling">Menu</h5>
            <button class="btn-close" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
            <button class="btn" onclick="mostrar('listar-usuarios')">Gestionar usuarios</button>
            <br>
            <button class="btn" onclick="mostrar('listar-viviendas')">Gestionar viviendas</button>
            <br>
            <button class="btn" onclick="mostrar('listar-pagos')">Gestionar pagos</button>
            <br>
            <button class="btn" onclick="mostrar('listar-trabajo')">Gestionar trabajo</button>
            <br>
        </div>
    </div>

  <footer>
    &copy; 2025 MiTecho - Todos los derechos reservados.
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
